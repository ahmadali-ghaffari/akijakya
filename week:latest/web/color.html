<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        html, body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .square {
            height: 100px;
            width: 100px;
            background-color: rgb(255, 0, 255);
        }

        .square:hover {
            height: 100px;
            width: 100px;
            background-color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <div class='square'>
        <h1>Hello World</h1>
    </div>
    <script>
        let hello = document.getElementsByClassName("square")[0];
        hello.addEventListener("click", () => hello.style.color = "green");
    </script>
</body>
</html>
