<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button disable</title>
    <style>
        #buttons {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <h1>What is your favorite pet?</h1>
            <input type="radio" id="dog" name="animal" onclick="enableButtons()"/>
            <label for="dog">Dog</label><br/>
            <input type="radio" id="cat" name="animal" onclick="enableButtons()"/>
            <label for="cat">Cat</label><br/>
            <input type="radio" id="fish" name="animal" onclick="enableButtons()"/>
            <label for="fish">Viktor, the goldfish</label>
        </div>
        <div>
            <h1>Do you want to sign up for cat facts?</h1>
            <input type="radio" id="yes" name="decision" onclick="enableButtons()"/>
            <label for="yes">Yes</label><br/>
            <input type="radio" id="no" name="decision" onclick="enableButtons()"/>
            <label for="no">No</label>
        </div>
        <div id="buttons">
            <button id='catbutton' disabled>I love cats</button>
            <button id='signup' disabled>Sign up</button>
        </div>
    </form>
    <script src='app.js'></script>
</body>
</html>
