<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Movie Selector</h1>
        <div id='selectors'>
            <select id='genre-selector'>
                <option value="" disabled selected>Select a genre</option>
                <option>Sci-fi</option>
                <option>Drama</option>
                <option>Comedy</option>
            </select>
            <select id='movie-selector'>
                <option value="" disabled selected>Select a movie</option>
                <option class="sci-fi drama">Moon</option>
                <option class="sci-fi">2001: A Space Odyssey</option>
                <option class="sci-fi drama">Contact</option>
                <option class="drama">Darkest Hour</option>
                <option class="drama">There Will Be Blood</option>
                <option class="drama comedy">American Beauty</option>
                <option class="comedy">Airplane!</option>
                <option class="comedy">Deadpool</option>
                <option class="comedy">Wayne's World</option>
            </select>
        </div>
        <p>The selected movie is: <span id='selected-title'></span></p>
    </form>
    <script src='app.js'></script>
</body>
</html>
